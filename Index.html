<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOT GRILL - Feed the flame</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .nav{
            width: 100%;
            box-sizing: border-box;
        }
        .nav > div{
            width: 100%; box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3px 20px 3px 20px ;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        .nav > div > div > img{
            width: 7%;
            margin: auto;
            display: flex;
        }
        .nav > div > a{
            color: orangered
        }
        .Top{
            width: 100%;
            margin-top: 20px;
            display: flex;
        }
        .Top > div > img{
            width: 100%;
            height: 80%;
        }
        .Top > div > video{
            width: 100%;
            height: 80%;
        }
        .Mid > div > img{
            width: 100%;
        }.red{
            display: flex;
            gap: 10px;
        }
        .red > a > img{
            width: 40px;
        }
        .mid-section-part > div{
            width: 100%;
            border: 2px solid red;
            display: grid;
            justify-content: space-between;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px 15px;
            text-align: center;
        }
        .mid-section-part > div > div > img{
            width: 80%;
        }
        /* .data{
